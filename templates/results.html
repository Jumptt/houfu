<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>抱負の結果</title>
    <!-- BootstrapのCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome（アイコン用） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-red mb-4">🎍 あなたへの新年の抱負 🎍</h1>
        <ul class="list-group mb-4">
            {% for resolution in resolutions %}
                <li class="list-group-item">{{ resolution }}</li>
            {% endfor %}
        </ul>
        <div class="text-center mb-4">
            <h3>抱負の画像</h3>
            <img src="{{ url_for('static', filename='images/' + image_filename) }}" alt="抱負の画像" class="img-fluid shadow">
        </div>
        <div class="text-center mb-4">
            <a href="{{ url_for('download_image', filename=image_filename) }}" class="btn btn-success mr-2">画像をダウンロード</a>
            <a href="https://www.instagram.com/" target="_blank" class="btn btn-danger"><i class="fab fa-instagram"></i> Instagramでシェア</a>
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
